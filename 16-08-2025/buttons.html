<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 1: Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <!-- 
    Variants → change button color (primary, success, danger, etc.).

    Outline → buttons with just border + text (no fill).

    Sizes → small (btn-sm), normal (default), large (btn-lg).
    -->
    
    <h1 class="text-center fw-bold ">Buttons</h1>

    <h2>Variants</h2><br>
    <button class="btn btn-primary">Click</button>
    <button class="btn btn-success">Click</button>
    <button class="btn btn-danger">Click</button><br>

    <br><h2>Outline Buttons</h2>
    <p>Instead of solid fill, outline buttons only have a border and text color.</p><br>
    <button class="btn btn-outline-primary">Click</button>
    <button class="btn btn-outline-success">Click</button>
    <button class="btn btn-outline-danger">Click</button><br>

    <br><h2>Button Sizes</h2><br>
    <button class="btn btn-primary btn-sm">Small Button</button>
    <button class="btn btn-success">Normal Button</button>
    <button class="btn btn-danger btn-lg">Large Button</button>

    
  </body>
</html>
