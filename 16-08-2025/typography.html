<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 1 of Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <h1>Headings</h1><br>
    <h1>This is H1</h1>
    <h2>This is H2</h2>
    <h3>This is H3</h3>
    <h4>This is H4</h4>
    <h5>This is H5</h5>
    <h6>This is H6</h6> <br>

    <h1>Colors</h1><br>
    <p class="text-primary">This is primary (blue) text</p>
    <p class="text-success">This is success (green) text</p>
    <p class="text-danger">This is danger (red) text</p><br>

    <h1>Font Weight</h1><br>
    <p class="fw-bold">This text is bold</p>
    <p class="fw-light">This text is light</p><br>

    <h1>Alignment</h1><br>
    <p class="text-center">Center</p>
    <p class="text-left">Left</p>
    <p class="text-end">Right</p><br>

  </body>
</html>
